name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # TypeScript/JavaScript linting, build, and API contract checks
  web:
    name: Web (Lint, Build & Contract)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run eslint

      - name: Check Prettier formatting
        run: npm run prettier -- --check

      - name: Build TypeScript
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit

      - name: Validate plugin API contract
        run: npm run test:contract

  # Android build and tests
  android:
    name: Android (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Run Android Lint
        working-directory: android
        run: ./gradlew lint

      - name: Run Android Unit Tests
        working-directory: android
        run: ./gradlew test

      - name: Upload Android test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-test-results
          path: android/build/reports/tests/

      - name: Upload Android lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-lint-results
          path: android/build/reports/lint-results*.html

  # iOS build and tests
  ios:
    name: iOS (Build & Test)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: pod install

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Run SwiftLint
        run: npm run swiftlint -- lint ios/Plugin --reporter github-actions-logging

      - name: Build iOS
        working-directory: ios
        run: |
          set -o pipefail
          xcodebuild build \
            -workspace Plugin.xcworkspace \
            -scheme Plugin \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Run iOS Unit Tests
        working-directory: ios
        run: |
          set -o pipefail
          xcodebuild test \
            -workspace Plugin.xcworkspace \
            -scheme Plugin \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --report junit --output build/reports/junit.xml

      - name: Upload iOS test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-test-results
          path: ios/build/reports/

  # Final status check
  ci-success:
    name: CI Success
    needs: [web, android, ios]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.web.result }}" != "success" ]] || \
             [[ "${{ needs.android.result }}" != "success" ]] || \
             [[ "${{ needs.ios.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
